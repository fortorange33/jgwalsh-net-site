<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact James Gregory Walsh – Professional portfolio in psychology, data, and public safety." />
  <title>Contact – James Gregory Walsh</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>James Gregory Walsh (Greg)</h1>
    <p>Professional Portfolio</p>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active" aria-current="page">Contact</a></li>
      </ul>
      <button id="darkToggle" class="btn">Toggle Dark Mode</button>
    </nav>
  </header>

  <main class="container">
    <section id="contact" class="reveal">
      <h2>Contact Me</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST" aria-label="Contact Form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required aria-label="Your name" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required aria-label="Your email address" />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required aria-label="Your message"></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <div class="contact-info">
        <p><strong>Email:</strong> <a href="mailto:jgwalsh@proton.me">jgwalsh@proton.me</a></p>
        <p><strong>Phone:</strong> (617) 383-3745</p>
        <p><strong>Location:</strong> Albany, NY & Boston, MA</p>
        <p>
          <a href="/assets/Profile.pdf" class="btn" target="_blank">View Résumé (PDF)</a>
        </p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 James Gregory Walsh. All rights reserved.</p>
  </footer>

  <script>
    const toggle = document.getElementById('darkToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    const reveals = document.querySelectorAll('.reveal');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('reveal');
        }
      });
    }, { threshold: 0.1 });

    reveals.forEach(section => {
      section.classList.remove('reveal');
      observer.observe(section);
    });
  </script>
</body>
</html>
